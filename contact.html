<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تواصل معنا - موقع الشيخ سعيد مصطفى دياب</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <h1>تواصل معنا - موقع الشيخ سعيد مصطفى دياب</h1>
</header>

<!-- نموذج التواصل -->
<main class="contact-container">
  <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="اكتب اسمك" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea>

    <button type="submit">إرسال الرسالة</button>
  </form>
</main>

</body>
</html>
