<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الكتب والمؤلفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .books-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .book-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .book-item img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .book-item span {
            display: block;
            font-weight: bold;
            color: #0077cc;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            margin-top: 30px;
            border: 1px solid #ccc;
            display: none; /* مخفي في البداية */
        }
    </style>
</head>
<body>

<h2>الكتب والمؤلفات</h2>

<div class="books-container">

    <!-- كتاب 1 -->
    <div class="book-item" onclick="showPDF('pdfs/al-irshad.pdf')">
        <img src="images/al-irshad.jpg" alt="غلاف الإرشاد">
        <span>الإرشاد إلى أسباب محبة الله للعباد</span>
    </div>

    <!-- كتاب 2 -->
    <div class="book-item" onclick="showPDF('pdfs/asaleeb-alquran.pdf')">
        <img src="images/asaleeb-alquran.jpg" alt="غلاف أساليب القرآن">
        <span>أساليب القرآن</span>
    </div>

    <!-- كتاب 3 -->
    <div class="book-item" onclick="showPDF('pdfs/fadhl-duaa.pdf')">
        <img src="images/fadhl-duaa.jpg" alt="غلاف فضل الدعاء">
        <span>فضل الدعاء</span>
    </div>

    <!-- كتاب 4 -->
    <div class="book-item" onclick="showPDF('pdfs/itshaf-ahli-al-rusukh.pdf')">
        <img src="images/itshaf-ahli-al-rusukh.jpg" alt="غلاف إشفاء أهل الرسوخ">
        <span>إشفاء أهل الرسوخ</span>
    </div>

    <!-- كتاب 5 -->
    <div class="book-item" onclick="showPDF('pdfs/tamam-al-minah.pdf')">
        <img src="images/tamam-al-minah.jpg" alt="غلاف تمام المنّة">
        <span>تمام المنّة</span>
    </div>

    <!-- كتاب 6 -->
    <div class="book-item" onclick="showPDF('pdfs/al-ilmam-siyam.pdf')">
        <img src="images/al-ilmam-siyam.jpg" alt="غلاف الإلمام بما للصيام من حكم وآداب وأحكام">
        <span>الإلمام بما للصيام من حكم وآداب وأحكام</span>
    </div>

</div>

<!-- iframe لعرض PDF -->
<iframe id="pdfViewer" class="pdf-viewer"></iframe>

<script>
function showPDF(pdfPath) {
    const viewer = document.getElementById('pdfViewer');
    viewer.src = pdfPath;  // مسار PDF
    viewer.style.display = 'block';
    viewer.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
