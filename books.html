<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الكتب والمؤلفات - موقع الشيخ سعيد مصطفى دياب</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e6f2ff; /* أزرق فاتح جدًا */
    }

    header {
        background-color: #99ccff;
        padding: 40px 0;
        text-align: center;
        font-size: 48px;
        font-family: 'Traditional Arabic', 'Segoe UI', Arial, sans-serif;
        font-weight: bold;
        color: #003366;
    }

    .search-container {
        text-align: center;
        margin: 30px 0;
    }
    .search-container input[type="text"] {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .books-list {
        max-width: 800px;
        margin: 0 auto 50px auto;
        padding: 0 20px;
    }
    .book-item {
        background-color: #d9d9d9;
        margin: 10px 0;
        padding: 15px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .book-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* أيقونات العودة للرئيسية */
    nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin: 30px 0;
    }
    .icon {
        background-color: #d9d9d9;
        width: 100px;
        height: 100px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #000;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 12px;
    }
    .icon img {
        width: 40px;
        height: auto;
        margin-bottom: 5px;
    }
    .icon:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0,0,0,0.3);
    }

    @media (max-width: 500px) {
        .icon { width: 80px; height: 80px; font-size: 11px; }
        .icon img { width: 30px; }
        .search-container input[type="text"] { width: 200px; }
    }
</style>
</head>
<body>

<header>الكتب والمؤلفات - موقع الشيخ سعيد مصطفى دياب</header>

<!-- شريط البحث -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث عن كتاب...">
</div>

<!-- قائمة الكتب -->
<div class="books-list" id="booksList">
    <div class="book-item">الإرشاد إلى أسباب محبة الله للعباد</div>
    <div class="book-item">فضل الدعاء وآدابه</div>
    <div class="book-item">إتحاف أهل الرسوخ بشرح منظومة المنسوخ</div>
    <div class="book-item">العقود الفضية بشر منظومة القواعد الفقهية</div>
    <div class="book-item">تمام المنة بشرح أمثال السنة</div>
</div>

<!-- أيقونات العودة للرئيسية -->
<nav>
    <a href="index.html" class="icon">
        <img src="images/home.png" alt="الرئيسية">
        <span>الرئيسية</span>
    </a>
</nav>

<script>
    // وظيفة البحث
    const searchInput = document.getElementById('searchInput');
    const booksList = document.getElementById('booksList');
    const books = booksList.getElementsByClassName('book-item');

    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        for (let i = 0; i < books.length; i++) {
            const text = books[i].textContent.toLowerCase();
            books[i].style.display = text.includes(filter) ? '' : 'none';
        }
    });
</script>

</body>
</html>
