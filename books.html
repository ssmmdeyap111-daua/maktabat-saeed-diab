<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الكتب والمؤلفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .books-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .book-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .book-item img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .book-item span {
            display: block;
            font-weight: bold;
            color: #0077cc;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            margin-top: 30px;
            border: 1px solid #ccc;
            display: none; /* مخفي في البداية */
        }
    </style>
</head>
<body>

<h2>الكتب والمؤلفات</h2>

<div class="books-container">
    <!-- مثال كتاب 1 -->
    <div class="book-item" onclick="showPDF('pdfs/al-irshad.pdf')">
        <img src="images/al-irshad.jpg" alt="غلاف الإرشاد">
        <span>الإرشاد إلى أسباب محبة الله للعباد</span>
    </div>

    <!-- مثال كتاب 2 -->
    <div class="book-item" onclick="showPDF('pdfs/al-uqud-al-fadheya.pdf')">
        <img src="images/al-uqud-al-fadheya.jpg" alt="غلاف العقود الفضية">
        <span>العقود الفضية (Al-Uqud Al-Fadheya)</span>
    </div>

    <!-- يمكنك إضافة المزيد بنفس الطريقة -->
    <!-- 
    <div class="book-item" onclick="showPDF('pdfs/another-book.pdf')">
        <img src="images/another-book.jpg" alt="غلاف الكتاب">
        <span>اسم الكتاب الجديد</span>
    </div>
    -->
</div>

<!-- iframe لعرض PDF -->
<iframe id="pdfViewer" class="pdf-viewer"></iframe>

<script>
function showPDF(pdfPath) {
    const viewer = document.getElementById('pdfViewer');
    // استخدم Google Docs Viewer لضمان فتح PDF حتى محليًا
    const fullPath = `${window.location.origin}/${pdfPath}`;
    viewer.src = `https://docs.google.com/gview?url=${fullPath}&embedded=true`;
    viewer.style.display = 'block';
    viewer.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
