.book a{

.back a{

<script>
const search = document.getElementById("search");
const books = document.getElementById("booksList").getElementsByClassName("book");

search.addEventListener("keyup", function(){
    const value = search.value.toLowerCase();
    for(let i=0;i<books.length;i++){
        const text = books[i].innerText.toLowerCase();
        books[i].style.display = text.includes(value) ? "block" : "none";
    }
});
</script>
