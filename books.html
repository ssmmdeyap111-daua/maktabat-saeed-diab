<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الكتب والمؤلفات - موقع الشيخ سعيد مصطفى دياب</title>
<style>
body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
}

/* شبكة الأيقونات المستطيلة للكتب */
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px 10px;
    gap: 25px;
}

.icon-item {
    width: 160px;   /* أقل عرض */
    height: 180px;  /* أطول مستطيل */
    background-color: #e0ffe0;
    border: 3px solid #006400;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #006400;
    font-size: 1.8rem;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow:
        0 12px 25px rgba(0,0,0,0.35),
        inset 0 3px 6px rgba(255,255,255,0.8);
    transition: all 0.3s ease;
}

.icon-item:hover {
    background-color: #c8f0c8;
    box-shadow:
        0 15px 30px rgba(0,0,0,0.45),
        inset 0 4px 8px rgba(255,255,255,0.85);
}

/* زر العودة للصفحة الرئيسية */
.back-home {
    display: flex;
    justify-content: center;
    margin: 50px 0;
}

.back-home a {
    width: 180px;
    height: 100px;
    background-color: #e0ffe0;
    border: 3px solid #006400;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #006400;
    font-size: 2rem;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow:
        0 12px 25px rgba(0,0,0,0.35),
        inset 0 3px 6px rgba(255,255,255,0.8);
    transition: all 0.3s ease;
}

.back-home a:hover {
    background-color: #c8f0c8;
    box-shadow:
        0 15px 30px rgba(0,0,0,0.45),
        inset 0 4px 8px rgba(255,255,255,0.85);
}

/* عناوين الكتب */
.book-title {
    margin-top: 10px;
    font-size: 1.1rem;
    color: #006400;
    text-align: center;
}
</style>
</head>
<body>

<div class="icon-grid">
    <a href="pdfs/al-irshad.pdf" target="_blank" class="icon-item">
        <div>
            <div class="book-title">الإرشاد إلى أسباب محبة الله للعباد</div>
        </div>
    </a>

    <a href="pdfs/asaleeb-alquran.pdf" target="_blank" class="icon-item">
        <div>
            <div class="book-title">أساليب القرآن</div>
        </div>
    </a>

    <a href="pdfs/fadhl-duaa.pdf" target="_blank" class="icon-item">
        <div>
            <div class="book-title">فضل الدعاء</div>
        </div>
    </a>

    <a href="pdfs/itshaf-ahli-al-rusukh.pdf" target="_blank" class="icon-item">
        <div>
            <div class="book-title">إتحاف أهل الرسوخ</div>
        </div>
    </a>

    <a href="pdfs/tamam-al-minah.pdf" target="_blank" class="icon-item">
        <div>
            <div class="book-title">تمام المنح</div>
        </div>
    </a>

    <a href="pdfs/alm-alim-bima-lilsiyam.pdf" target="_blank" class="icon-item">
        <div>
            <div class="book-title">الإلمام بما للصيام من حكم وآداب وأحكام</div>
        </div>
    </a>
</div>

<!-- زر العودة للصفحة الرئيسية -->
<div class="back-home">
    <a href="index.html">العودة للصفحة الرئيسية</a>
</div>

</body>
</html>
