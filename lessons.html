<title>الدروس الصوتية - موقع الشيخ سعيد مصطفى دياب الرسمي</title>
<style>
body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
    direction: rtl;
    text-align: right;
}

/* الشريط العلوي */
.header-bar {
    background: linear-gradient(to right, #006400, #00a000);
    color: white;
    text-align: center;
    padding: 40px 20px;
    font-size: 2.5rem;
    font-weight: bold;
    border: 5px solid #DAA520;
    box-sizing: border-box;
}

/* حاوية الدروس */
.lesson-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin: 40px 20px;
}

/* أيقونة الدرس */
.lesson-item {
    width: 250px;
    height: 180px;
    background-color: #e0ffe0;
    border: 2px solid #006400;
    border-radius: 15px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    text-align: center;
}
.lesson-item:hover {
    transform: translateY(-5px);
    box-shadow: 8px 8px 20px rgba(0,0,0,0.5);
}

.lesson-item h3 {
    margin: 0 0 10px 0;
    font-size: 1.5rem;
    color: #006400;
}

.lesson-item audio {
    width: 100%;
    border-radius: 5px;
}

/* زر العودة للصفحة الرئيسية */
.back-home {
    display: block;
    width: 200px;
    margin: 40px auto;
    padding: 15px;
    background-color: #006400;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 1.5rem;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
}
.back-home:hover {
    background-color: #008000;
}
</style>
</head>
