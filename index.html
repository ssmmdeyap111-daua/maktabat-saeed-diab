<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>
<style>
body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
}

/* أيقونات وسائل التواصل الاجتماعي أعلى يسار الصفحة */
.social-icons {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 15px;
    z-index: 1000;
}

.social-icons a {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.5rem;
}

/* الألوان حسب المنصة */
.telegram { background-color: #0088cc; }
.whatsapp { background-color: #25D366; }
.twitter { background-color: #1DA1F2; }
.facebook { background-color: #1877F2; }

/* شريط العنوان */
.header-bar {
    background-color: #006400;
    color: white;
    text-align: center;
    padding: 160px 50px;   /* الشريط أصبح بعرض (ارتفاع) الضعف */

    font-size: 2.8rem;
    font-weight: bold;
    border: 7px solid #DAA520;
    box-sizing: border-box;
}

/* تمييز اسم الشيخ داخل العنوان */
.header-bar span {
    font-size: 3.5rem;
}

/* الشريط المتحرك */
.marquee-container {
    overflow: hidden;
    border-top: 4px solid #DAA520;
    border-bottom: 4px solid #DAA520;
    background-color: #f9f9f9;
    padding: 10px 0;
}

.marquee {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: marquee 40s linear infinite;
    font-size: 1.8rem;
    color: #006400;
    font-weight: bold;
}

.marquee:hover {
    animation-play-state: paused;
}

@keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

/* خانة البحث */
.search-container {
    display: flex;
    justify-content: center;
    margin: 30px 0;
}

.search-box {
    width: 70%;
    max-width: 800px;
    padding: 15px 20px;
    font-size: 1.5rem;
    border: 3px solid #006400;
    border-radius: 15px;
    box-shadow:
        0 8px 20px rgba(0,0,0,0.3),
        inset 0 3px 6px rgba(255,255,255,0.5);
    outline: none;
}

/* شبكة الأيقونات المستطيلة */
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 10px;
    gap: 30px;
}

.icon-item {
    width: 160px;   /* أقل عرض */
    height: 180px;  /* أطول مستطيل */
    background-color: #e0ffe0;
    border: 3px solid #006400;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #006400;
    font-size: 2rem;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow:
        0 12px 25px rgba(0,0,0,0.35),
        inset 0 3px 6px rgba(255,255,255,0.8);
    transition: all 0.3s ease;
}

.icon-item:hover {
    background-color: #c8f0c8;
    box-shadow:
        0 15px 30px rgba(0,0,0,0.45),
        inset 0 4px 8px rgba(255,255,255,0.85);
}
</style>
</head>
<body>

<!-- أيقونات التواصل الاجتماعي -->
<div class="social-icons">
    <a href="#" class="telegram">✈</a>
    <a href="#" class="whatsapp">W</a>
    <a href="#" class="twitter">T</a>
    <a href="#" class="facebook">F</a>
</div>

<!-- شريط العنوان -->
<div class="header-bar">موقع الشيخ <span>سعيد مصطفى دياب</span> الرسمي</div>

<!-- الشريط المتحرك -->
<div class="marquee-container">
    <div class="marquee">
        قال الله تعالى: ﴿قُلْ ‌هذِهِ ‌سَبِيلِي أَدْعُوا إِلَى اللَّهِ عَلى بَصِيرَةٍ أَنَا وَمَنِ اتَّبَعَنِي وَسُبْحانَ اللَّهِ وَما أَنَا مِنَ الْمُشْرِكِينَ (108)﴾. سورة يوسف
    </div>
</div>

<!-- خانة البحث -->
<div class="search-container">
    <input type="text" class="search-box" placeholder="ابحث في الموقع">
</div>

<!-- الأيقونات المستطيلة -->
<div class="icon-grid">
    <a href="books.html" class="icon-item">الكتب والمؤلفات</a>
    <a href="#" class="icon-item">الدروس</a>
    <a href="#" class="icon-item">خطب الجمعة</a>
    <a href="articles.html" class="icon-item">المقالات</a>
    <a href="#" class="icon-item">تدبر القرآن</a>
    <a href="#" class="icon-item">تواصل معنا</a>
</div>

</body>
</html>
