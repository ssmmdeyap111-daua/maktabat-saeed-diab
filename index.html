<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>

<!-- خط عربي جميل -->
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Amiri", serif;
    background-color: #f9f9f9;
}

/* ===== الشريط الأخضر الرئيسي ===== */
@keyframes goldShine {
    0% { border-image-source: linear-gradient(45deg, #FFD700, #FFF6B0, #DAA520); }
    50% { border-image-source: linear-gradient(225deg, #FFF6B0, #FFD700, #FFF6B0); }
    100% { border-image-source: linear-gradient(45deg, #FFD700, #FFF6B0, #DAA520); }
}

.header-bar {
    background: linear-gradient(to bottom, #0b7a2e, #006400, #004d26);
    color: white;
    text-align: center;
    padding: 160px 40px; /* شريط عريض جدًا */
    font-size: 3rem;
    font-weight: bold;

    border: 10px solid transparent;
    border-image: linear-gradient(
        45deg,
        #FFD700,
        #FFF6B0,
        #DAA520,
        #FFF6B0,
        #FFD700
    ) 1;

    animation: goldShine 6s linear infinite;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

/* ===== الشريط المتحرك ===== */
.marquee-container {
    overflow: hidden;
    background: linear-gradient(to right, #fffdf5, #fff4c2, #fffdf5);
    border-top: 10px solid #DAA520;
    border-bottom: 10px solid #DAA520;
    padding: 30px 0; /* عريض جدًا */
}

.marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee-ltr 35s linear infinite;
    font-size: 2.4rem;
    color: #006400;
    font-weight: bold;
}

@keyframes marquee-ltr {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.marquee-container:hover .marquee {
    animation-play-state: paused;
}

/* ===== خانة البحث (كما هي) ===== */
.search-box {
    display: flex;
    justify-content: center;
    margin: 50px 0;
}

.search-box input {
    width: 60%;
    padding: 18px;
    font-size: 1.6rem;
    border-radius: 12px;
    border: 2px solid #006400;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

/* ===== الأيقونات ===== */
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin: 40px 20px 80px;
}

.icon-item {
    width: 220px;
    height: 90px; /* مستطيلة وأطول */
    background: linear-gradient(to bottom, #eaffea, #c8f0c8);
    border: 2px solid #006400;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: #006400;
    text-decoration: none;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    transition: transform 0.3s;
}

.icon-item:hover {
    transform: translateY(-6px);
}
</style>
</head>

<body>

<!-- العنوان -->
<div class="header-bar">
    موقع الشيخ سعيد مصطفى دياب الرسمي
</div>

<!-- الشريط المتحرك -->
<div class="marquee-container">
    <div class="marquee">
        قال الله تعالى: ﴿قُلْ هَٰذِهِ سَبِيلِي أَدْعُو إِلَى اللَّهِ عَلَىٰ بَصِيرَةٍ أَنَا وَمَنِ اتَّبَعَنِي﴾ (يوسف: 108)
    </div>
</div>

<!-- البحث -->
<div class="search-box">
    <input type="text" placeholder="ابحث في الموقع">
</div>

<!-- الأيقونات -->
<div class="icon-grid">
    <a href="books.html" class="icon-item">الكتب والمؤلفات</a>
    <a href="articles.html" class="icon-item">المقالات</a>
    <a href="#" class="icon-item">الدروس</a>
    <a href="#" class="icon-item">خطب الجمعة</a>
    <a href="#" class="icon-item">تواصل معنا</a>
</div>

</body>
</html>
