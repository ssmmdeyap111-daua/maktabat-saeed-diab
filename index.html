<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>
<style>
body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
}
.header-bar {
    background-color: #006400;
    color: white;
    text-align: center;
    padding: 30px 10px;
    font-size: 2rem;
    font-weight: bold;
    border: 5px solid #DAA520; /* إطار ذهبي */
    box-sizing: border-box;
}
.marquee-container {
    overflow: hidden;
    border-top: 5px solid #DAA520;
    border-bottom: 5px solid #DAA520;
    background-color: #f9f9f9;
}
.marquee {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: marquee 20s linear infinite;
    font-size: 1.5rem;
    color: #006400;
    font-weight: bold;
}
@keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 10px;
    gap: 20px;
}
.icon-item {
    width: 180px;
    height: 100px;
    background-color: #e0ffe0;
    border: 2px solid #006400;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #006400;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
}
.icon-item:hover {
    background-color: #c8f0c8;
}
</style>
</head>
<body>

<div class="header-bar">موقع الشيخ سعيد مصطفى دياب الرسمي</div>

<div class="marquee-container">
    <div class="marquee">

</div>
