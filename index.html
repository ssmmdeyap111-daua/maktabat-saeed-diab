/* ===== الشريط الأخضر ===== */

    50% { border-image-source: linear-gradient(225deg, #FFF6B0, #FFD700); }
    100% { border-image-source: linear-gradient(45deg, #FFD700, #FFF6B0); }

/* ===== الشريط المتحرك ===== */
.marquee-container {

    border-top: 8px solid #DAA520;

    animation: marquee 35s linear infinite;

    font-weight: bold;
}

@keyframes marquee {
    from { transform: translateX(-100%); }
    to { transform: translateX(100%); }
}

.marquee-container:hover .marquee {
    animation-play-state: paused;
}

/* ===== البحث ===== */
.main-search-wrapper {
    text-align: center;
    margin: 70px 20px;
}

.search-title {
    font-size: 2.6rem;

}

.main-search input {

/* ===== الأيقونات ===== */
.icon-grid {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;

}

.icon-item {

    border: 2px solid #006400;
    border-radius: 12px;
    font-size: 1.7rem;
    font-weight: bold;
    color: #006400;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    transition: 0.3s;
}

.icon-item:hover {
    transform: translateY(-6px);
}

/* ===== شريط الكتب ===== */
.books-title {
    text-align: center;
    font-size: 2.6rem;
    color: #006400;
    margin: 50px 0 25px;
    font-weight: bold;
}

.books-slider-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    width: 95%;
    margin: auto;
}

.books-slider {
    display: flex;
    gap: 25px;
    overflow-x: hidden;
    scroll-behavior: smooth;
    width: 80%;
    padding: 20px 10px;
}

.books-slider img {
    width: 170px;
    height: 260px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    flex-shrink: 0;
}

.arrow {
    background: linear-gradient(145deg, #006400, #228B22);
    color: white;
    border: none;
    font-size: 2.8rem;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    cursor: pointer;
}

</style>

<body>
<script>
const slider = document.getElementById("booksSlider");

// سرعة التحريك بالبيكسل لكل خطوة
const scrollSpeed = 1;

// تحريك تلقائي
let autoScroll = setInterval(() => {
    slider.scrollLeft += scrollSpeed;
    // عند الوصول لنهاية الشريط، عد للبداية
    if (slider.scrollLeft >= slider.scrollWidth - slider.clientWidth) {
        slider.scrollLeft = 0;
    }
}, 20);

// إيقاف الحركة عند مرور الماوس
slider.addEventListener("mouseenter", () => {
    clearInterval(autoScroll);
});

// استئناف الحركة عند الخروج بالماوس
slider.addEventListener("mouseleave", () => {
    autoScroll = setInterval(() => {
        slider.scrollLeft += scrollSpeed;
        if (slider.scrollLeft >= slider.scrollWidth - slider.clientWidth) {
            slider.scrollLeft = 0;
        }
    }, 20);
});

// الأسهم للتحريك اليدوي
function scrollBooks(direction) {
    slider.scrollLeft += direction * 300;
}
</script>
