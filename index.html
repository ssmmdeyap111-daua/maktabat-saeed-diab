<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#e6f2ff;
}
header{
    background:#99ccff;
    padding:50px 0;
    text-align:center;
    font-size:60px;
    font-family:'Traditional Arabic', serif;
    font-weight:bold;
    color:#003366;
}
.marquee{
    background:#b3d9ff;
    overflow:hidden;
    white-space:nowrap;
    padding:20px 0;
    font-size:26px;
    font-weight:bold;
}
.marquee span{
    display:inline-block;
    padding-right:100%;
    animation:move 25s linear infinite;
}
.marquee:hover span{
    animation-play-state:paused;
}
@keyframes move{
    from{transform:translateX(100%);}
    to{transform:translateX(-100%);}
}
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:40px 0;
}
<style>
/* الأيقونات الرئيسية */
nav{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:40px 0;
    flex-wrap:wrap;
}

.icon{
    background:#d9d9d9;
    width:180px;
    height:55px;
    border-radius:10px;
    text-decoration:none;
    color:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-size:18px;
    font-weight:bold;
    box-shadow:0 3px 6px rgba(0,0,0,.25);
    transition:.2s;
}

.icon img{
    width:26px;
}

.icon:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 10px rgba(0,0,0,.35);
}
</style>

}
</style>
</head>
