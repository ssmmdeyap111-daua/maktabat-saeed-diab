<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#e6f2ff;
}

/* شريط اسم الموقع */
header{
    background:#99ccff;
    padding:60px 0;
    text-align:center;
    font-size:64px;
    font-family:'Traditional Arabic', serif;
    font-weight:bold;
    color:#003366;
}

/* الشريط المتحرك */
.marquee{
    background:#b3d9ff;
    overflow:hidden;
    white-space:nowrap;
    padding:22px 0;
    font-size:26px;
    font-weight:bold;
}

.marquee span{
    display:inline-block;
    padding-right:100%;
    animation:move 35s linear infinite;
}

.marquee:hover span{
    animation-play-state:paused;
}

@keyframes move{
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-120%); }
}

/* الأيقونات */
nav{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:50px 0;
    flex-wrap:wrap;
}

.icon{
    background:#d9d9d9;
    width:180px;
    height:55px;
    border-radius:10px;
    text-decoration:none;
    color:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-size:18px;
    font-weight:bold;
    box-shadow:0 3px 6px rgba(0,0,0,.25);
    transition:.2s;
}

.icon img{
    width:26px;
}

.icon:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 10px rgba(0,0,0,.35);
}
</style>

</head>
<body>

<header>
موقع الشيخ سعيد مصطفى دياب الرسمي
</header>

<div class="marquee">
<span>
قال الله تعالى: ﴿قُلْ هَذِهِ سَبِيلِي أَدْعُوا إِلَى اللَّهِ عَلَى بَصِيرَةٍ أَنَا وَمَنِ اتَّبَعَنِي وَسُبْحَانَ اللَّهِ وَمَا أَنَا مِنَ الْمُشْرِكِينَ﴾ (يوسف: 108)
</span>
</div>

<nav>
    <a href="books.html" class="icon">
        <img src="images/book.png" alt="">
        الكتب
    </a>

    <a href="articles.html" class="icon">
        <img src="images/article.png" alt="">
        المقالات
    </a>

    <a href="lessons.html" class="icon">
        <img src="images/lesson.png" alt="">
        الدروس والصوتيات
    </a>

    <a href="khutbah.html" class="icon">
        <img src="images/khutbah.png" alt="">
        خطب الجمعة
    </a>

    <a href="contact.html" class="icon">
        <img src="images/contact.png" alt="">
        تواصل معنا
    </a>
</nav>

</body>
</html>
