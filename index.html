<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e6f2ff;
}
header {
    background-color: #99ccff;
    padding: 50px 0;
    text-align: center;
    font-size: 60px;
    font-family: 'Traditional Arabic', 'Segoe UI', Arial, sans-serif;
    font-weight: bold;
    color: #003366;
}
.marquee {
    background-color: #b3d9ff;
    padding: 15px 0;
    font-size: 20px;
    font-weight: bold;
    overflow: hidden;
    white-space: nowrap;
}
.marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 20s linear infinite;
}
.marquee:hover span {
    animation-play-state: paused;
}
@keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}
nav {
    display: flex;
    justify-content: center;
    margin: 30px 0;
    gap: 20px;
}
.icon {
    background-color: #d9d9d9;
    width: 100px;
    height: 100px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    font-size: 12px;
}
.icon img { width: 40px; margin-bottom: 5px; }
.icon:hover { transform: translateY(-5px); box-shadow: 0 8px 12px rgba(0,0,0,0.3); }
</style>
</head>
<body>

<header>موقع الشيخ سعيد مصطفى دياب الرسمي</header>

<div class="marquee">
    <span>قال الله تعالى: ﴿قُلْ ‌هذِهِ ‌سَبِيلِي أَدْعُوا إِلَى اللَّهِ عَلى بَصِيرَةٍ أَنَا وَمَنِ اتَّبَعَنِي وَسُبْحانَ اللَّهِ وَما أَنَا مِنَ الْمُشْرِكِينَ (108)﴾. سورة يوسف</span>
</div>

<nav>
    <a href="books.html" class="icon"><img src="images/book.png" alt="الكتب">الكتب</a>
    <a href="lessons.html" class="icon"><img src="images/lesson.png" alt="الدروس">الدروس والصوتيات</a>
    <a href="khutbah.html" class="icon"><img src="images/khutbah.png" alt="الخطب">خطب الجمعة</a>
    <a href="contact.html" class="icon"><img src="images/contact.png" alt="تواصل">تواصل معنا</a>
</nav>

</body>
</html>
