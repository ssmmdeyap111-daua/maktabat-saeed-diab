<!-- خط عربي جميل -->

<style>
body {
    margin: 0;
    font-family: "Amiri", serif;
    background-color: #f9f9f9;
}

/* ===== الشريط الأخضر ===== */
.header-bar {
    background-color: #006400;
    color: white;
    text-align: center;
    padding: 90px 20px;
    font-size: 3rem;
    font-weight: bold;
    border: 7px solid #DAA520;
    box-sizing: border-box;
}

/* ===== الشريط المتحرك ===== */
.marquee-container {
    overflow: hidden;
    border-top: 5px solid #DAA520;
    border-bottom: 5px solid #DAA520;
    background-color: #fff;
}

.marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee 35s linear infinite;
    font-size: 1.9rem;
    color: #006400;
    font-weight: bold;
    padding: 20px 0;
}

@keyframes marquee {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(-100%);
    }
}
<div class="main-search">
    <input type="text" id="siteSearch" placeholder="ابحث في الكتب، المقالات، الدروس...">
</div>

/* ===== الأيقونات ===== */
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px 10px;
    gap: 20px;
}

.icon-item {
    width: 200px;
    height: 110px;
    background-color: #e0ffe0;
    border: 3px solid #006400;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #006400;
    font-size: 1.8rem;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    line-height: 1.3;
}

.icon-item:hover {
    background-color: #c8f0c8;
}
</style>
</head>

<body>

</div>
