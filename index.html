<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Amiri", serif;
    background-color: #f9f9f9;
}

/* ===== الشريط الأخضر ===== */
.header-bar {
    background: linear-gradient(to bottom, #0b7a2e, #006400, #004d26);
    color: white;
    text-align: center;
    padding: 160px 40px;
    font-size: 3rem;
    font-weight: bold;
    border: 10px solid #FFD700;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

/* ===== الشريط المتحرك ===== */
.marquee-container {
    overflow: hidden;
    background: linear-gradient(to right, #fffdf5, #fff4c2, #fffdf5);
    border-top: 10px solid #DAA520;
    border-bottom: 10px solid #DAA520;
    padding: 7px 0;
}

.marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee-ltr 35s linear infinite;
    font-size: 2.4rem;
    color: #006400;
    font-weight: bold;
}

@keyframes marquee-ltr {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* ===== البحث ===== */
.search-box {
    display: flex;
    justify-content: center;
    margin: 30px 0;
}

.search-box input {
    width: 25%;
    padding: 18px;
    font-size: 1.6rem;
    border-radius: 12px;
    border: 2px solid #006400;
}

/* ===== الأيقونات ===== */
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin: 40px 20px;
}

.icon-item {
    width: 220px;
    height: 90px;
    background: linear-gradient(to bottom, #eaffea, #c8f0c8);
    border: 2px solid #006400;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: #006400;
    text-decoration: none;
}

/* ===== شريط الكتب ===== */
.books-section {
    margin: 40px 0 80px;
    position: relative;
}

.books-wrapper {
    overflow: hidden;
    width: 85%;
    margin: auto;
}

.books-slider {
    display: flex;
    gap: 20px;
    scroll-behavior: smooth;
    overflow-x: auto;
}

.books-slider::-webkit-scrollbar {
    display: none;
}

.book-card {
    min-width: 180px;
    height: 260px;
    border: 2px solid #DAA520;
    border-radius: 12px;
    background: white;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    text-align: center;
    padding: 10px;
}

.book-card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
    border-radius: 8px;
}

.book-card p {
    margin: 10px 0 0;
    font-size: 1.2rem;
    color: #006400;
    font-weight: bold;
}

/* الأسهم */
.arrow {
    position: absolute;
    top: 40%;
    background: #006400;
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
}

.arrow.right { right: 5%; }
.arrow.left { left: 5%; }
</style>
</head>

<body>

<div class="header-bar">
    موقع الشيخ سعيد مصطفى دياب الرسمي
</div>

<div class="marquee-container">
    <div class="marquee">
        ﴿قُلْ هذِهِ سَبِيلِي أَدْعُوا إِلَى اللَّهِ عَلى بَصِيرَةٍ﴾
    </div>
</div>

<div class="search-box">
    <input type="text" placeholder="ابحث في الموقع">
</div>

<div class="icon-grid">
    <a href="books.html" class="icon-item">الكتب والمؤلفات</a>
    <a href="articles.html" class="icon-item">المقالات</a>
    <a href="lessons.html" class="icon-item">الدروس</a>
    <a href="#" class="icon-item">خطب الجمعة</a>
    <a href="#" class="icon-item">تواصل معنا</a>
</div>

<!-- ===== شريط الكتب تحت الأيقونات ===== -->
<div class="books-section">
    <button class="arrow right" onclick="scrollBooks(-1)">›</button>
    <button class="arrow left" onclick="scrollBooks(1)">‹</button>

    <div class="books-wrapper">
        <div class="books-slider" id="booksSlider">
            <div class="book-card">
                <img src="images/book1.jpg">
                <p>عنوان الكتاب</p>
            </div>
            <div class="book-card">
                <img src="images/book2.jpg">
                <p>عنوان الكتاب</p>
            </div>
            <div class="book-card">
                <img src="images/book3.jpg">
                <p>عنوان الكتاب</p>
            </div>
        </div>
    </div>
</div>

<script>
function scrollBooks(dir) {
    document.getElementById("booksSlider").scrollLeft += dir * 300;
}
</script>

</body>
</html>
