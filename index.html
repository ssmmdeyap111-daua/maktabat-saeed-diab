<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>
<style>
body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
}

/* الشريط الأخضر الكبير */
.header-bar {
    background-color: #006400;
    color: white;
    text-align: center;
    padding: 90px 50px;
    font-size: 3rem;
    font-weight: bold;
    border: 7px solid #DAA520;
    box-sizing: border-box;
}

/* الشريط المتحرك ذهبي وعرض أكبر */
.marquee-container {
    overflow: hidden;
    border-top: 8px solid #DAA520; /* ضعف الخط السابق */
    border-bottom: 8px solid #DAA520;
    background-color: #f9f9f9;
    cursor: pointer;
}

.marquee {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: marquee 40s linear infinite; /* أطول مدة للشريط الأكبر */
    font-size: 1.8rem;
    color: #006400;
    font-weight: bold;
}

@keyframes marquee {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* توقف الحركة عند المرور بالماوس */
.marquee-container:hover .marquee {
    animation-play-state: paused;
}

/* خانة البحث ثلاثية الأبعاد */
.main-search-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 80px 20px 60px;
}

.search-title {
    font-size: 2.8rem;
    font-weight: bold;
    color: #006400;
    margin-bottom: 25px;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
}

.main-search input {
    width: 80%;
    max-width: 1000px;
    height: 80px;
    padding: 0 30px;
    font-size: 2.2rem;
    border-radius: 25px;
    border: 4px solid #DAA520;
    outline: none;
    background: linear-gradient(to bottom, #ffffff, #f0f0f0);
    box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.35),
        inset 0 5px 10px rgba(255, 255, 255, 0.9),
        inset 0 -5px 10px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
}

.main-search input:focus {
    border-color: #006400;
    box-shadow:
        0 22px 44px rgba(0, 100, 0, 0.45),
        inset 0 5px 10px rgba(255, 255, 255, 0.95);
}

/* شبكة الأيقونات ثلاثية الأبعاد أكثر مستطيلة وأقل عرض */
.icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 10px;
    gap: 25px;
}

.icon-item {
    width: 140px;   /* أقل عرضًا */
    height: 120px;  /* أطول وأكثر مستطيلة */
    background-color: #e0ffe0;
    border: 2px solid #006400;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    color: #006400;
    font-size: 2rem;
    border-radius: 15px;
    cursor: pointer;
    text-decoration: none;
    /* تأثير ثلاثي الأبعاد */
    box-shadow:
        0 10px 20px rgba(0,0,0,0.3),
        inset 0 2px 4px rgba(255,255,255,0.7);
    transition: all 0.3s ease;
}

.icon-item:hover {
    background-color: #c8f0c8;
    box-shadow:
        0 12px 24px rgba(0,0,0,0.4),
        inset 0 3px 6px rgba(255,255,255,0.8);
}

</style>
</head>
<body>

<!-- الشريط الأخضر الكبير -->
<div class="header-bar">موقع الشيخ سعيد مصطفى دياب الرسمي</div>

<!-- الشريط المتحرك الذهبي -->
<div class="marquee-container">
    <div class="marquee">
        قال الله تعالى: ﴿قُلْ ‌هذِهِ ‌سَبِيلِي أَدْعُوا إِلَى اللَّهِ عَلى بَصِيرَةٍ أَنَا وَمَنِ اتَّبَعَنِي وَسُبْحَانَ اللَّهِ وَما أَنَا مِنَ الْمُشْرِكِينَ (108)﴾. سورة يوسف
    </div>
</div>

<!-- خانة البحث ثلاثية الأبعاد -->
<div class="main-search-wrapper">
    <div class="search-title">ابحث في الموقع</div>
    <div class="main-search">
        <input type="text" id="siteSearch" placeholder="">
    </div>
</div>

<!-- شبكة الأيقونات -->
<div class="icon-grid">
    <a href="books.html" class="icon-item">الكتب والمؤلفات</a>
    <a href="#" class="icon-item">الدروس</a>
    <a href="#" class="icon-item">خطب الجمعة</a>
    <a href="articles.html" class="icon-item">المقالات</a>
    <a href="#" class="icon-item">تواصل معنا</a>
</div>

<!-- JavaScript للبحث -->
<script>
document.getElementById("siteSearch").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        const query = this.value.trim();
        if (!query) return;
        window.location.href = "search.html?q=" + encodeURIComponent(query);
    }
});
</script>

</body>
</html>
